<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro de Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
        </head>
        <body class="registro">
            <header>
                <div class="top-header">
                    <div class="logo"> 
                        <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                    </div>
                    <div class="form" action="#" method="GET">
                        <div class="input">Buscar productos, marcas y más</div>
                        <div class="submit"><i class="fa fa-search"></i></div>
                    </div>
                    <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="#">Tiendas Oficiales</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                    <ul>
                        <li><a href="register.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                        <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                        <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                    </ul>
                </nav>
                <div class="burger-menu">
                    <i class="fa fa-bars burger"></i>
                </div>
            </header>
            <form action="/registro" method="GET">
                <div><label>Nombre y Apellido</label>
                    <input type="text" name="Nombre y Apellido" placeholder="nombre apellido" >
                </div>
                <br>
                <div>
                    <label>Nombre de Usuario</label>
                    <input type="text" name="Nombre de Usuario">

                </div>
                <br>
                <div>
                    <label> Fecha de nacimiento</label>
                    <input type="date" name="Fech de nacimiento">
                </div>
                <br>
                <div>
                    <label >Domicilio</label>
                    <input type="text" name="Domicilio">
                </div>
                <br>
                <div>
                    <label>Perfil del Usuario</label>
                   <br> <input type="radio" name="Perfil de usuario" value="comprar"> Comprar<br>
            <input type="radio" name="Perfil de usuario" value="vender" >Vender<br>
                </div>
                <br>
                <div>
                    <label>Categoria de interes</label><br>
                    <input type="checkbox" name="categorias" value="Electro" >Electro<br>
            <input type="checkbox" name="categorias" value="Moda" >Moda<br>
            <input type="checkbox" name="categorias" value="Hogar">Hogar<br>
            <input type="checkbox" name="categorias" value="Jugeteria">Jugeteria<br>
            <input type="checkbox" name="categorias" value="Vida Sana"> Vida Sana<br>
                </div>
                <br>
                <div>
                    <label>Seleccionar tu foto de usuario</label>
                    <input type="file" name="perfil" accept=".jpg" multiple>
                </div>
                <br>
                <div>
                    <label>Ingrese una contraseña</label>
                    <input type="password" name="Contraseña">
                    <br>
                    <label>Confirme contraseña</label>
                    <input type="password" name="Confirmar Contraseña">
                </div>
                <br>
            <button type="submit" name="regresar a pagina princila">Regresar a pagina Principal</button>
            <button type="reset" name="limpiar formulario">Borrar datos del formulario</button>
            </form>
            <footer>

            </footer>
        </body>
</html>
